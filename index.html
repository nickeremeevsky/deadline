<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Долгожданная встреча! &#128522;</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="headline">
        Сколько времени остается до <br />
        <b>долгожданной</b> встречи?
      </h1>
      <div id="countdown">
        <ul>
          <li><span id="days"></span>дни</li>
          <li><span id="hours"></span>часы</li>
          <li><span id="minutes"></span>минуты</li>
          <li><span id="seconds"></span>секунды</li>
        </ul>
      </div>
      <div id="content" class="emoji">
        <span>&#128144; </span>
        <span>&#128522; </span>
      </div>
    </div>
    <footer class="footer container">
      <p class="footer__copy">
        Сделано с <span>&hearts;</span> от
        <a href="https://nickeremeevsky.netlify.app" target="_blank"
          >nickeremeevsky</a
        >
      </p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
